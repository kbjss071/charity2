<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/master.css'%}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Charity</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated%}
                <li><a class="nav-item nav-link btn btn-simple" href="{}">Create Post</a></li>
                <li><a class="nav-item nav-link btn btn-simple" href="{}">Post</a></li>
                <li><a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                <li><a class="nav-item nav-link btn btn-simple" href="{}">Post</a></li>
                <li><a class="nav-item nav-link btn btn-simple" href="{}">Profile</a></li>
                <li><a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content%}
        {% endblock %}
    </div>
</body>
</html>
